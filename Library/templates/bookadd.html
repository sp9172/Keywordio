{% extends 'main.html' %}
{% load crispy_forms_tags %}



{% block body %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
{{form.BookName|as_crispy_field}}
{{form.BookAuthorname|as_crispy_field}}
<div class="row">
    <div class="col-md-4">
        {{form.BookPrice|as_crispy_field}}
    </div>
    
</div>
<div class="row">
    <div class="col-md-8">
<button type="submit" class="btn btn-success"><i class="fa-solid fa-database"></i>Submit</button>
</div>
<div class="col-md-4">
    <a href="{% url 'BOOKLIST' %}" class="btn btn-secondary btn-block btn-lg">
        <i class="fas fa-strame"></i> Back to List
    </a>
</div>
</div>
</form>
{% endblock body %}
