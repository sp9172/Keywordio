{% extends 'main.html' %}
{% block body %}
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Book Name</td>
            <td>Book Author</td>
            <td>Book Price</td>
            <td>
                <a href="{% url 'BOOK_fORM' %}" class="btn btn-outline-success">

                    <i class="fas fa-plus">Add New</i>
                </a>
            </td>

         
        </tr>
    </thead>
    <tbody>
        {% for books in booklist %}
        <tr>
            <td>{{books.BookName}}</td>
            <td>{{books.BookAuthorname}}</td>
            <td>{{books.BookPrice}}</td>
           
            <td>
                <a href="{% url 'BOOK_UPDATE' books.id %}" class="btn text-secondary px-0">
                    <i class="fa-solid fa-pen-to-square"></i>
                </a>
                <form action="{% url 'BOOK_DELETE' books.id %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn">
                        <i class="fa-solid fa-trash-can text-danger"></i>
                    </button>

                </form>
                <td>
        </tr>
        
        
        {% endfor %}
    </tbody>
</table>
{% endblock body %}
